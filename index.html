<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/css-files/style.css" />
    <link rel="stylesheet" href="../src/css-files/top-bar.css" />
    <link rel="stylesheet" href="../src/css-files/side-bar.css" />

    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="top-bar">
        <div class="left-button-container">
          <div class="menu-icon"></div>
          <div class="home-icon"></div>
        </div>
        <div class="logo">
          <div class="logo-text">Todo List</div>
          <div class="logo-icon"></div>
        </div>
      </div>
      <div class="side-bar" style="display: flex">
        <div class="categories">
          <div class="category inbox">
            <div class="inbox-icon"></div>
            <div class="category-text">Inbox</div>
          </div>
          <div class="category today">
            <div class="today-icon"></div>
            <div class="category-text">Today</div>
          </div>
          <div class="category this-week">
            <div class="this-week-icon"></div>
            <div class="category-text">This week</div>
          </div>
        </div>
        <div class="projects">
          <div class="project-title">
            <div class="title-text">Projects</div>
            <div class="add-project-button">+</div>
          </div>
          <div class="project-form" style="display: none">
            <input
              type="text"
              class="project-name-input"
              placeholder="Project name"
            />
            <div class="buttons-container">
              <button class="cancel-button-project">Cancel</button>
              <button class="add-button-project">Add</button>
            </div>
          </div>
          <div class="projects-container"></div>
        </div>
      </div>
      <div class="main">
        <div class="main-content"></div>
      </div>
    </div>
  </body>
</html>
